<!DOCTYPE <!DOCTYPE html>
<html>
<head>
   <title>Video Game Trivia</title>
   <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
   crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Chakra+Petch" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
<main class="container">
    <div class="row">
        <h1 class="col" id="title">Video Game Trivia</h1>
    </div>
    <div class="container" id="content">
        <p class="row" id="question">This trivia game will quiz you on your video game knowledge! You have 30 seconds to answer 5 multiple choice questions. Once you've selected your answer click next to move on to the next question. <br><br> Click start to begin!</p>
        <button class="btn row answer" id="opt-A" value="A">This is the first possible answer</button><br>
        <button class="btn row answer" id="opt-B" value="B">This is the second possible answer</button><br>
        <button class="btn row answer" id="opt-C" value="C">This is the third possble answer</button><br>
        <button class="btn row answer" id="opt-D" value="B">This is the fourth possible answer it is selected</button><br>
        <button class="btn row end-btn" id="submit" style="display: none;">SUBMIT</button>
        <p class = "row" id = "timer">Time Remaing: 30 seconds</p>
        <button class="btn row end-btn" id="start">START</button>
        <button class="btn row end-btn" id="next" style="display: none;">NEXT</button>
        <button class="btn row end-btn" id="finish" style="display: none;">GET RESULTS</button>
    </div>
</main> 
</body>
</html>
